    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">

<body>
<core-toolbar id="core_toolbar">
    <label flex="twelve">Para borrar tu usuario introduce tu usename y pass</label>
</core-toolbar>
<div class="wrapper">
    <label> Borrar por usuario: </label>
    <paper-input id="username" label="Username" floatinglabel="true"></paper-input>
    <span id="listName"></span><br>
    <paper-button id="getTodoByBtn" class="colored" raised="true" role="button">Borrar</paper-button>
    <paper-button id="atras" class="colored" raised="true" role="button">Atras</paper-button>
</div>

<script type=" text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript">

    $("#atras").click(function () {
        window.location.href = "getTodoBy.html"
    });
    $("#getTodoByBtn").click(function () {
        getTodoBy();
    });

    // Borrar por Username y pass
    function getTodoBy() {
        var username = $("#username").val();
      //  var password = $("#password").val();
        $.ajax({
            url: "https://localhost:3030/user/" + username,
            type: 'DELETE',
            crossDomain: true,
            dataType: 'json',
            success: function (data) {
                window.alert("No se ha borrado " + username);

            },

                error: function () {
                    window.alert("BORRADO  el usuario " + username);
                    window.location.href = "index.html"
                }
        });
    }
</script>


</body>

</html>
