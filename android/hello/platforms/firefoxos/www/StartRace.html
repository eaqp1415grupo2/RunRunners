<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">

    <link rel="stylesheet" type="text/css" href="css/custom.css" media="screen"/>
    <title></title>
</head>
<script type="text/javascript">

    var cronometro;

    function detenerse()

    {

        clearInterval(cronometro);

    }



    function carga()

    {

        contador_s =0;

        contador_m =0;

        s = document.getElementById("segundos");

        m = document.getElementById("minutos");


        cronometro = setInterval(

        function(){

            if(contador_s==60)

            {

                contador_s=0;

                contador_m++;

                m.innerHTML = contador_m;



                if(contador_m==60)

                {

                    contador_m=0;

                }

            }



            s.innerHTML = contador_s;

            contador_s++;



        }

                ,1000);



    }



</script>


<body >

<p>

    <span id="minutos">0</span>:<span id="segundos">0</span>

</p>

<paper-button  onclick="carga()" class="colored" raised="true" role="button">START</paper-button>
<paper-button  onclick="detenerse" class="colored" raised="true" role="button">STOP</paper-button>
</body>
</html>
