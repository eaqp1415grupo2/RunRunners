<div ng-controller="raceController as raceCtrl">
   <div class="col-sm-5 text-center">
       <div class="panel panel-success">
          <div class="panel-heading "><h3 class="panel-title">Race</h3></div>
            <div class="panel-body">
               <form name="myForm">
               <div class="form-group col-sm-offset-1">
                  <input type="text" class="form-control input-lg text-center" placeholder="Name" ng-model="newObject.Name" required><br>
                  <input type="text" class="form-control input-lg text-center" placeholder="Level" ng-model="newObject.Level" required><br>
                  <input type="number" class="form-control input-lg text-center" placeholder="Distance" ng-model="newObject.Distance" required><br>
                  <input type="date" class="form-control input-lg text-center" placeholder="Date YYYY/MM/DD"ng-model="newObject.Date"><br>
                  <input type="number" class="form-control input-lg text-center" placeholder="Location Latitude" ng-model="newObject.LocationIni.Ltd" required><br>
                  <input type="number" class="form-control input-lg text-center" placeholder="Location Longitude" ng-model="newObject.LocationIni.Lng" required><br>
                </div>

                <button type="submit" class="btn btn-success btn-lg" ng-click="createObject()" ng-disabled="myForm.$invalid || selected">Create</button>
                <button type="submit" class="btn btn-info btn-lg" ng-click="updateObject(newObject)" ng-disabled="!newObject.Name ||!selected">Update</button>
                <button type="submit" class="btn btn-danger btn-lg" ng-click="deleteObject(newObject)" 
                ng-disabled="!newObject.Name || !newObject.Level || !newObject.Distance || !newObject.Date ||!selected">Delete</button>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="selectObject(newObject)"ng-disabled="!newObject.Name || selected">Search</button>
               </form>
          </div>
       </div>
   </div>
                    <div class="col-sm-7">
                        <div class="panel panel-primary">
                            <div class="panel-heading "><h3 class="panel-title text-center">Races</h3></div>
                            <div class="panel-body">
                                <table class="table table-striped">
                                    <tr class="info  text-center">
                                        <td>Name</td>
                                        <td>Level</td>
                                        <td>Distance</td>
                                        <td>Date</td>

                                    </tr>
                                    <tr class="text-center" ng-repeat="object in objects" ng-click="selectObject(object)">
                                        <td>{{object.Name}}</td>
                                        <td>{{object.Level}}</td>
                                        <td>{{object.Distance}}</td>
                                        <td>{{object.Date}}</td>
                                    </tr>
                                </table>
                                <div data-pagination="" data-num-pages="numPages()"
                                     data-current-page="currentPage" data-max-size="maxSize"
                                     data-boundary-links="true"></div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
