<div ng-controller="msgController">
	<div class="container theme-showcase" role="main">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-sm-3"><h4>Message Panel</h4>
						</div>

					</div>
				</div>

				<table class="table">
					<tr class="info">
						<h4><th class="text-center">ID'S</th>
							<th class="text-center">USERNAME</th>
							<th class="text-center">TEXT</th></h4>
					</tr>
					<tr ng-repeat="message in messages | filter:searchText | filter:search:strict track by $index | orderBy : 'id'" ng-click="selectObject(message)">
						<td><h6><p>id: {{ message._id }}</p>
							<p>Parent: {{ message.ParentID }}</p>
							<p>Answer of: {{ message.ParentID }}</p></h6></td>
						<td class="text-center">{{ message.Username }}</td>
						<td class="text-center">{{ message.Text }}</td>

						<th>
							<button type="button" class="btn " ng-click="borrarMessage(newMessage)">Delete</button>
						</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/angular.js"></script>
<script type="text/javascript" src="../js/angular-resource.js"></script>
<script type="text/javascript" src="../../lib/ionic/js/ngDialog.js"></script>
<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js" type="text/javascript"></script>
<script type="text/javascript" src="../main.js"></script>
