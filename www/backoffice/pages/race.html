<div ng-controller="raceController as raceCtrl">
    <div class="container theme-showcase" role="main">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-3"><h4>Race Panel</h4>
                        </div>

                    </div>
                </div>

                <table class="table">
                    <tr>
                        <td>Name</td>
                        <td>Level</td>
                        <td>Distance</td>
                        <td>Date</td>
                    </tr>
                    <tr ng-repeat="object in objects">

                    <td>{{object.Name}}</td>
                    <td>{{object.Level}}</td>
                    <td>{{object.Distance}}</td>

                    <th>
                        <button type="button" class="btn " ng-click="deleteObject(object._id)">Delete</button>
                    </th>
                    </tr>
                </table>
            </div>
        </div>
</div>
    </div>
        <script type="text/javascript" src="../js/angular.js"></script>
        <script type="text/javascript" src="../js/angular-resource.js"></script>
        <script type="text/javascript" src="../../lib/ionic/js/ngDialog.js"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js" type="text/javascript"></script>
        <script type="text/javascript" src="../main.js"></script>
