<div ng-controller="userController as userCtrl">
    <div class="container theme-showcase" role="main">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-3"><h4><span class="glyphicon glyphicon-user" aria-hidden="true"></span> User
                            Panel</h4>
                        </div>

                    </div>
                </div>

                <table class="table">
                    <tr>
                        <th >Username</th>
                        <th >Name</th>
                        <th >Surname</th>
                        <th >Email</th>
                        <th >Delete</th>
                    </tr>
                    <tr ng-repeat="user in userCtrl.users | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                        <th>{{user.Username}}</th>
                        <th>{{user.Name}}</th>
                        <th>{{user.Surname}}</th>
                        <th>{{user.Email}}</th>

                        <th>
                            <button type="button" class="btn " ng-click="clickToDelete(user.Username)">Delete</button>
                        </th>
                    </tr>
                </table>

            </div>
            <pagination page="currentPage" max-size="noOfPages" total-items="totalItems"
                        items-per-page="entryLimit"></pagination>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/angular.js"></script>
<script type="text/javascript" src="../js/angular-resource.js"></script>
<script type="text/javascript" src="../../lib/ionic/js/ngDialog.js"></script>
<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/backoffice.js"></script>
