<!DOCTYPE html>
<html ng-app="loginRunRunners">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>RunRunners</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- ionic css -->
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <link rel="stylesheet" href="css/login.css">
        <!-- cordova script -->
        <!--script src="cordova.js"></script>
        <!-- your app's script -->
        <script type="text/javascript" src="lib/ionic/js/angular/angular.js"></script>
        <script type="text/javascript" src="lib/ionic/js/angular/angular-resource.js"></script>
        <script src="js/login.js"></script>
    </head>

    <!-- 'starter' is the name of this angular module (js/app.js)-->
    <body >
        <ion-header-bar class="bar bar-dark">
            <a id="home" class="title">RunRunners</a>
        </ion-header-bar>
        <ion-content>
            <div class="row rowsign">
                <div class="col-sm-5"></div>
                <div class="col-sm-2" ng-controller="userController as userCtrl">
                    <img src="./img/rr.png">
                    <section class="tab" ng-controller="TabController as tab">
                        <div class="button-bar">
                            <a ng-class="{ active: tab.isSet(1) }" class="button button-positive" ng-click="tab.setTab(1)">Sign In</a>
                            <a ng-class="{ active: tab.isSet(2) }" class="button button-positive" ng-click="tab.setTab(2)">Sign Up</a>
                        </div>
                        <br>
                        <div ng-show="tab.isSet(1)">
                            <form name="userFormSignIn" ng-submit="userFormSignIn.$valid && userCtrl.loginUser()" novalidate>
                                <fieldset class="form-group">
                                    <input ng-minlength=4 class="form-control" placeholder="Username"
                                           title="Username" ng-model="userCtrl.user.Username" type="text" required/>
                                    <input ng-minlength=8 class="form-control" placeholder="Password"
                                           title="Password" ng-model="userCtrl.user.Password" type="password" required/>
                                    <input type="submit" class="button button-small button-energized"  value="Sign In"/>
                                </fieldset>
                            </form>
                        </div>
                        <div ng-show="tab.isSet(2)">
                            <form name="userFormSignUp" ng-submit="userFormSignUp.$valid && userCtrl.addUser()" novalidate>
                                <fieldset class="form-group">
                                    <input ng-minlength=4 class="form-control" placeholder="Name"
                                           title="Name" ng-model="userCtrl.user.Name" type="text" required/>
                                    <input ng-minlength=4 class="form-control" placeholder="Surname"
                                           title="Surname" ng-model="userCtrl.user.Surname" type="text" required/>
                                    <input ng-minlength=4 class="form-control" placeholder="Username"
                                           title="Username" ng-model="userCtrl.user.Username" type="text" required/>
                                    <input ng-minlength=8 class="form-control" placeholder="Password  (Min. 8 characters)"
                                           title="Password" ng-model="userCtrl.user.Password" type="password" required/>
                                    <input ng-minlength=4 class="form-control" placeholder="Email"
                                           title="Email" ng-model="userCtrl.user.Email" type="email" required/>
                                    <input ng-minlength=3 class="form-control" placeholder="male/female"
                                           title="Gender" ng-model="userCtrl.user.Gender" type="text" required/>
                                    <input ng-minlength=3 class="form-control" placeholder="Beginner/Medium/High"
                                           title="Level" ng-model="userCtrl.user.Level" type="text" required/>
                                    <input ng-minlength=3 class="form-control" placeholder="Birthdate"
                                           title="Birthdate" ng-model="userCtrl.user.Birthdate" type="date" required/>
                                    <input type="submit" class="button button-small button-energized" value="Create user"/>
                                </fieldset>
                            </form>
                        </div>

                        <button class="button  button-block button-positive" ng-click="loginFacebook()">
                            <span class="ion-social-facebook" style="font-size: 145%">   </span>Log with Facebook!
                        </button>

                    </section>
                </div>
            </div>
        </ion-content>


    </body>
</html>
