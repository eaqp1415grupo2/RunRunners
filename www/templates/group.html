<ion-view title="Group">
	<ion-content ng-init="loadMessage()">
		<div class="list card">
			<div class="card" ng-repeat="m in messages track by $index">
				<div class="item item-divider">
					<div class="row">
					<div class="col">
										<h4>{{m.Username}} dice:</h4>
					</div>
					<div class="col">
								
					</div>
					<div class="col-10">
			        <a class="tab-item" ng-click="deleteMessage(m._id)" style="color: red;"><i class="icon ion-minus-circled"></i></a>
					</div>
</div>
				</div>
				<div class="item item-text-wrap">
					{{m.Text}}
				</div>
				<div ng-repeat="a in m.Answers">
					<div class="item item-divider">
						<h4><span class="ion-ios-redo"></span>  {{a.Username}} responde:</h4>
					</div>
					<div class="item item-text-wrap">
						{{a.Answer}}
					</div>
				</div>
			</div>
			<div class="list">
				<label class="item item-input item-text-wrap">
					<input type="text" placeholder="Responder" required ng-model="postMessage.text">
				</label>
				<button class="button button-block button-calm" ng-click="addMessage()">Responder</button>
			</div>
		</div>
	</ion-content>
</ion-view>
