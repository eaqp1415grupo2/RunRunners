<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>

        <ion-item menu-close href="#/app/home">
          <i class="icon ion-home">
          </i>Wall
        </ion-item>
        <ion-item menu-close href="#/app/groups">
          <i class="icon ion-android-contacts"></i>
          Groups
        </ion-item>
        <ion-item menu-close href="#/app/races">
          <i class="icon ion-earth"></i>
          Races
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          <i class="icon ion-person"></i>
          Profile
        </ion-item>
        <ion-item menu-close href="#/app/stats">
          <i class="icon ion-stats-bars"></i>
          Stats
        </ion-item>
        <ion-item menu-close href="#/app/crono">
          <i class="icon ion-clock"></i>
          Crono
        </ion-item>
        <ion-item menu-close href="#/app/logout">
          <i class="icon ion-power"></i>
          Log Out
        </ion-item>
        <div ng-show="isSet(2)">
          <ion-item menu-close href="#/app/backoffice">
            Backoffice
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
