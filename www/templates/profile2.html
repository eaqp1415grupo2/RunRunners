<ion-view title="Profile">
<ion-content class="has-header padding">
<div style="padding-left: 10%;padding-right: 10%">
  <label class="item item-input item-stacked-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="John">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Suhr">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="john@suhr.com">
  </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label">Birthday</span>
    <input type="date">
  </label>
  
    <label class="item item-input item-stacked-label item-select">
    <span class="input-label">Level</span>
    <select>
      <option>Begginer</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <input>
  </label>
    
    <label class="item item-input item-stacked-label item-select">
    <div class="input-label">Gender</div>
    <select>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <input>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Username</span>
    <input type="text">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password">
  </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label">Repeat Password</span>
    <input type="password">
  </label>

<button class="button button-block button-positive">
  Update Profile
</button>
</div>
</div>
</ion-content>
</ion-view>
