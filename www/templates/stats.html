<!DOCTYPE html>
<html ng-app="stats" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>RunRunners</title>
    <!-- ionic css -->


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>





    <script type="text/javascript"
            src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }"></script>

    <script type="text/javascript">
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Day', 'Km'],
                ['23-05-2015',  15,],
                ['24-05-2015',  5],
                ['25-05-2015',  10],
                ['26-05-2015',  0]
            ]);

            var options = {
                title: 'Stadistics',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>
    <link rel="stylesheet" href="css/index.css">
    <!-- cordova script -->
    <!-- your app's script -->
    <style type="text/css">
        #map {
            width: 430px;
            height: 255px;
        }
        #panelmap {
            width: 462px;
            height: 245px;
            top: -270px;
            left:65px;
        }
        #map2, #map3, #map4 {
            width: 430px;
            height: 255px;
            right: -75px;
        }
        #global{
            right : -280px;
            top: -190px;
        }
        #evolution {
            right: -385px;
            top: 10px;
        }
        #update{
            border: 2px #0000FF solid;
            margin: 28px 0 0 28px;
        }
        #update:hover {
            background: #0000FF;
        }
        #delete{
            border: 2px red solid;
            margin: 30px 0 0 30px;
        }
        #delete:hover{
            background: red;
        }
        #races{
            right : -390px;
            top: -190px;
        }
        <!--span{
                position:relative;
                width:90px;
                height:90px;
                left:5px;
                top:30px;
                color: black;
            }-->
        .form input{
            display:block;
            align:center;
        }
        .form input.ng-valid {
            border: thin solid #090;
        }
        .form input.ng-invalid {
            border: thin solid #FA787E;
        }
    </style>
</head>

<!-- 'starter' is the name of this angular module (js/app.js)-->
<body >




<br>
<div class="col-md-4" align="center" id="global">
    <h3>Global statistics</h3>
    <br>
    <div><b > Distance:</b><a> 40Km</a></div>
    <div><b > Time:</b><a> 04:25</a></div>
    <div><b> Level:</b><a> Initiated</a></div>
    <div><b> Type :</b><a> Urban</a></div>






</div><!--/span-->


<div div class="col-md-4" align="center" >
    <div id="curve_chart" style="width: 500px; height: 200px"></div>
    </div>


</div>
<div class="col-md-4" align="center" id="races">
    <h3>Races Done/Pending</h3>
    <br>
    <div>
        <b> Races Done:</b><br>
    </div>


    <div ng-controller="getraces" >
        <!--<ul ng-repeat="user in users">-->
        <ul> </h4> {{users.Races.Name}}   <br> Level: {{users.Races.Level}}  </ul>
        <!--  </ul>-->
    </div>

    <div>
        <b > Races Pending:</b><br>

        <div ng-controller="getraces" >
            <!--<ul ng-repeat="user in users">-->
            <ul> </h4> {{users.Races.Name}}   <br> Level: {{users.Races.Level}}  </ul>
            <!--  </ul>-->
        </div>
    </div>
</div>
</div>

<script src="js/stats.js"></script>
<script src="js/ngDialog.js"></script>
<script src="js/angular-route.js"></script>






</body>
</html>
